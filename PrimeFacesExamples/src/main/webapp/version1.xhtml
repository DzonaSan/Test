<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ajax-validation</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="panelid" header="Add a user">
			<p:messages id="msgs" />
			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="firstName" value="Firstname:" />
				<p:inputText id="firstName" required="true"
					value="#{ajaxValidation.firstname}" validatorMessage="Add a decent name">
					<f:validateLength minimum="2" maximum="30" />
				</p:inputText>
				<p:message for="firstName" display="icon" />
				<p:outputLabel for="lastName" value="Lastname:"/>
				<p:inputText required="true" id="lastName"
					value="#{ajaxValidation.lastname}">
					<f:validateLength minimum="2" maximum="30" />
					<p:ajax update="msgLastName" event="keyup"></p:ajax>
				</p:inputText>
				<p:message for="lastName" id="msgLastName" display="icon"></p:message>
			</h:panelGrid>
			<p:commandButton value="Save" update="panelid"
				actionListener="#{ajaxValidation.save()}" icon="ui-icon-check"></p:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
