<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ajax Basic Example</title>
</h:head>
<h:body>
	<h2>Ajax Basic Example</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Counter: " />
			<h:outputText id="output" value="#{listener.counter}" />
		</h:panelGrid>
		<p:commandButton value="Count"
			actionListener="#{listener.increment()}" update="output"/>
			
		<h:commandButton action="#{listener.newPage()}" value="NewPage" />
	</h:form>
</h:body>
</html>
